<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduReview360</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="brand">
            <div class="logo">
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
            <div class="brand-name">
                <p>EduReview360</p>
            </div>
        </div>
        <div class="headprofile">
            <p><i class="fa-solid fa-bell"></i></p>
            <p><i class="fa-solid fa-gear"></i></p>
            <img src="../img/instructor.jpg" alt="instructor-profile">
        </div>
    </header>
    <section class="breadcrump">
        <a href="index.html#upcoming-courses">Home</a> /
        <span class="current-page">React.js</span>
    </section>
    <main class="ongoing-course-area">
        <h1>React.js Fundamentals</h1>
        <div class="item">
            <div class="item-info">
                <div class="course-info">
                    <p><b>Start Date:</b> 15/01/2023</p>
                    <p><b>Status:</b> 15 Seats Vacant</p>
                </div>
                <div class="data-info">
                    <a href="#course-participants">
                        <div class="data">
                            <div class="progressbar">
                                <svg class="svg">
                                  <circle cx="80" cy="80" r="45" class="svg-circle"> </circle>
                                </svg>
                                <span class="text-circle">35</span>
                            </div>
                            <div class="text">
                                <p>Enrollments</p>
                            </div>
                        </div>
                    </a>
                    <a href="#course-applications">
                        <div class="data">
                            <div class="progressbar">
                                <svg class="svg">
                                  <circle cx="80" cy="80" r="45" class="svg-circle"> </circle>
                                </svg>
                                <span class="text-circle">10</span>
                            </div>
                            <div class="text">
                                <p>Applications</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="item-img">
                <img src="../img/course.jfif" alt="course">
            </div> 
        </div>
    </main> 
    <footer>
        <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
</body>
</html>
