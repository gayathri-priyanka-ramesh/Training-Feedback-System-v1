<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduReview360</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="home">
      <div class="title">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <p>
          Welcome to EduReview360, your gateway to data-driven education
          excellence. Sign in to access powerful insights and drive continuous
          improvement in your training programs.
        </p>
      </div>
      <div class="enter">
        <h2 class="enter-title">Login</h2>
        <div class="form">
          <form action="" method="post">
            <label for="login"
              >Email Address <span class="mandate">*</span>
              <input type="email" name="email" id="email" required />
            </label>
            <label for="password"
              >Password <span class="mandate">*</span>
              <input type="password" name="password" id="password" required />
            </label>
            <div class="button-group">
              <div class="button">
                <a href="participant/index.html" class="nav-item"
                  >Participant</a
                >
              </div>
              <div class="button">
                <a href="instructor/index.html" class="nav-item">Instructor</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 - EduReview360 - All Rights Reserved</p>
    </footer>
  </body>
</html>
